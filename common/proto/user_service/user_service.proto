syntax = "proto3";

option go_package = "module/common/users";

package users;

import "google/api/annotations.proto";

service UserService{

        rpc Get(GetRequest) returns(GetResponse) {
        	      option (google.api.http) = {
			                  get: "/users/user/{id}"
		};
        }

        rpc GetAll(GetAllRequest) returns(GetAllResponse) {
        	      option (google.api.http) = {
			                  get: "/users/user"
		};
        }

        rpc Insert(InsertUserRequest) returns (InsertUserResponse) {
                option (google.api.http) = {
                        post: "/users/user"
                        body: "user"
                };
        }

        rpc EditUser(InsertUserRequest) returns (EditUserResponse){
                option (google.api.http) = {
                        put: "/users/user"
                        body: "user"
                };
        }

        rpc GetEducation(GetEducationRequest) returns (GetEducationResponse){
                option(google.api.http) = {
                        get: "/users/user/education/{id}"
                };
        }

        rpc AddEducation(AddEducationRequest) returns (AddEducationResponse){
                option(google.api.http)  = {
                        put: "/users/user/education/{id}"
                        body: "education"
                };
        }

        rpc DeleteEducation(DeleteEducationRequest) returns (DeleteEducationResponse){
                option(google.api.http) = {
                        delete: "/users/user/education/{id}/{index}"
                };
        }

        rpc GetExperience(GetExperienceRequest) returns (GetExperienceResponse){
                option(google.api.http) = {
                        get: "/users/user/experience/{id}"
                };
        }

        rpc AddExperience(AddExperienceRequest) returns (AddExperienceResponse){
                option(google.api.http) = {
                        put: "/users/user/experience/{id}"
                        body: "experience"
                };
        }

        rpc DeleteExperience(DeleteExperienceRequest) returns (DeleteExperienceResponse){
                option(google.api.http) = {
                        delete: "/users/user/experience/{id}/{index}"
                };
        }

        rpc GetInterests(GetInterestsRequest) returns (GetInterestsResponse){
                option(google.api.http) = {
                        get: "/users/user/interest/{id}"
                };
        }

        rpc AddInterest(AddInterestRequest) returns (AddInterestResponse){
                option(google.api.http) = {
                        put: "/users/user/interest/{id}/{interest}"
                };
        }

        rpc DeleteInterest(DeleteInterestRequest) returns (DeleteInterestResponse) {
                option(google.api.http) = {
                        delete: "/users/user/interest/{id}/{index}"
                };
        }

        rpc GetSkills(GetSkillsRequest) returns (GetSkillsResponse){
                option(google.api.http) = {
                        get: "/users/user/skill/{id}"
                };
        }

        rpc AddSkill(AddSkillRequest) returns (AddSkillResponse){
                option(google.api.http) = {
                        put: "/users/user/skill/{id}"
                        body: "skill"
                };
        }

        rpc DeleteSkill(DeleteSkillRequest) returns (DeleteSkillResponse){
                option(google.api.http) = {
                        delete: "/users/user/skill/{id}/{index}"
                };
        }
}

message GetRequest {
        string id = 1;
}

message GetResponse {
        User user = 1;
}

message GetAllRequest {
}

message GetAllResponse {
        repeated User users = 1;
}

message InsertUserRequest {
        User user = 1;
}

message InsertUserResponse {
        User user = 1;
}

message EditUserResponse {
}

message GetEducationRequest{
        string id = 1;
}

message GetEducationResponse{
        repeated Education education = 1;
}

message AddEducationRequest{
        Education education = 1;
        string id = 2;
}

message AddEducationResponse{

}

message DeleteEducationRequest{
        string id = 1;
        uint32 index = 2;
}

message DeleteEducationResponse{

}

message GetExperienceRequest{
        string id = 1;
}

message GetExperienceResponse{
        repeated Experience experience = 1;
}

message AddExperienceRequest{
        Experience experience = 1;
        string id = 2;
}

message AddExperienceResponse{

}

message DeleteExperienceRequest{
        string id = 1;
        uint32 index = 2;
}

message DeleteExperienceResponse{

}

message GetInterestsRequest{
        string id = 1;
}

message GetInterestsResponse{
        repeated string interests = 1;
}

message AddInterestRequest{
        string id = 1;
        string interest = 2;
}

message AddInterestResponse{

}

message DeleteInterestRequest{
        string id = 1;
        uint32 index = 2;
}

message DeleteInterestResponse{

}

message GetSkillsRequest{
        string id = 1;
}

message GetSkillsResponse{
        repeated Skill skills = 1;
}

message AddSkillRequest{
        Skill skill = 1;
        string id = 2;
}

message AddSkillResponse{

}

message DeleteSkillRequest{
        string id = 1;
        uint32 index = 2;
}

message DeleteSkillResponse{

}

message User {
        string id = 1;
        string name = 2;
        string surname = 3;
        string username = 4;
        string password = 5;
        string dateOfBirth = 6;
        string gender = 7;
        string email = 8;
        string phone = 9;
}

message Education {
        string school = 1;
        string degree = 2;
        string fieldOfStudy = 3;
        string startDate = 4;
        string endDate = 5;
        float grade = 6;
        string description = 7;
}

message Experience{
        string title = 1;
        string companyName = 2;
        string startDate = 3;
        string endDate = 4;
        string industry = 5;
        string description = 6;
}

message Skill {
        string name = 1;
        enum SkillProficiency {
            novice = 0;
            advancedBeginner = 1;
            proficient = 2;
            expert = 3;
            master = 4;
        }
        SkillProficiency proficiency = 2;
}